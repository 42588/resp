<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Baidu Map </title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=lz2exAYsA6GVoBXwv5EqC80R0qRzd2ex"></script>
</head>

<body>
    <div id="container"></div>
    <script>
        var map = new BMapGL.Map("container");          // 创建地图实例 
        var point = new BMapGL.Point(116.404, 39.915);  // 创建点坐标 
        map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
        var marker1 = new BMapGL.Marker(point);
        map.addOverlay(marker1);// 创建标注  
        var myIcon = new BMapGL.Icon("ooo.png", new BMapGL.Size(100, 100), {
            // 指定定位位置。  
            // 当标注显示在地图上时，其所指向的地理位置距离图标左上   
            // 角各偏移10像素和25像素。您可以看到在本例中该位置即是  
            // 图标中央下端的尖角位置。   
            anchor: new BMapGL.Size(10, 25),
            // 设置图片偏移。  
            // 当您需要从一幅较大的图片中截取某部分作为标注图标时，您  
            // 需要指定大图的偏移位置，此做法与css sprites技术类似。   
            // imageOffset: new BMapGL.Size(0, 0 - 25)   // 设置图片偏移 (类似于裁剪)  
        });
        // 创建标注对象并添加到地图  
        var marker = new BMapGL.Marker(point, { icon: myIcon });
        map.addOverlay(marker);
        // 添加点击事件
        marker.addEventListener("click", function () {
            alert("你点击了标注");
        })
    </script>
</body>

</html>
